<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Employee List</h1>

        <div class="row">
            <div class="col-lg-3">
                <a th:href = "@{/employees/new}" class="btn btn-secondary btn-sm m-3">Add Employee</a>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>EmailId</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "employee: ${employees}">
            <td th:text = "${employee.firstName}"></td>
            <td th:text = "${employee.lastName}"></td>
            <td th:text = "${employee.emailId}"></td>
            <td th:text = "${employee.department.dpt_name}"></td>
            <td>
                <a th:href = "@{/employees/edit/{id} (id=${employee.id})}" class ="btn btn-primary">Update</a>
                <a th:href = "@{/employees/{id} (id=${employee.id})}" class ="btn btn-danger">Delete</a>
                <a th:href = "@{/employees/view/{id} (id=${employee.id})}" class ="btn btn-primary">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
