<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
        </ul>
    </div>
</nav>
<h2>Employee Details</h2>


<div  th:action ="@{/employees/{id}(id=${employee.id})}" th:Object="${employee}" method="get">
    <h6>Employee Id: <span th:text = "${employee.Id}"></span></h6>
    <h6>First Name: <span th:text = "${employee.firstName}"></span></h6>
    <h6>Last Name: <span th:text = "${employee.lastName}"></span></h6>
    <h6>Email Id: <span th:text = "${employee.EmailId}"></span></h6>
    <h6>Department: <span th:text = "${employee.department.dpt_name}"></span></h6>
</div>

<div class="box-footer">
    <a th:href = "@{/employees}" class="btn btn-primary btn-sm ">Back to Employee List</a>
</div>
</body>
</html>
